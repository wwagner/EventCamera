# Event Camera Configuration
# Edit this file to configure event camera parameters

[Camera]
# Event camera bias settings (0-255)
# These values control the analog biases in the event camera sensor
bias_diff = 128       # Event detection threshold - higher = less sensitive
bias_refr = 128       # Refractory period - prevents rapid re-triggering
bias_fo = 128         # Photoreceptor follower - output buffer strength
bias_hpf = 128        # High-pass filter - removes DC component

# Frame generation settings
accumulation_time_s = 0.01    # Event accumulation period in seconds (range: 0.001-0.1)
                              # Lower values = more responsive but noisier
                              # Higher values = smoother but more latency

# Capture settings
capture_directory = C:\Users\wolfw\OneDrive\Desktop    # Directory for saving captured frames

# ImageJ streaming settings
imagej_streaming_enabled = 1                           # Enable real-time streaming to ImageJ (0=off, 1=on)
imagej_stream_fps = 10                                  # Frames per second to stream (1-30)
imagej_stream_directory = C:\Users\wolfw\OneDrive\Desktop\imagej_stream    # Directory for ImageJ streaming
imagej_max_stream_files = 100                          # Maximum number of files to keep (auto-cleanup)

[GeneticAlgorithm]
# GA Configuration
population_size = 40          # Number of genomes per generation (10-100) - INCREASED for better exploration
num_generations = 15          # Number of generations to evolve (5-50) - REDUCED for speed
mutation_rate = 0.40          # Probability of mutating each gene (0.01-0.5) - INCREASED for faster convergence
crossover_rate = 0.7          # Probability of crossover vs cloning (0.5-0.95)
frames_per_eval = 5           # Number of frames to capture per fitness evaluation (10-60)
                              # REDUCED to 5 for much faster GA (was 30)

# Parameters to optimize (0=fixed, 1=optimize)
optimize_bias_diff = 1
optimize_bias_refr = 1
optimize_bias_fo = 1
optimize_bias_hpf = 1
optimize_accumulation = 1
optimize_trail_filter = 0
optimize_antiflicker = 0
optimize_erc = 0
